<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Student Details from CSV</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px; /* Ensures proper centering */
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }

      input[type="file"] {
        display: block;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fafafa;
        width: 100%;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Student Details from CSV</h2>
      <form action="upload_csv.php" method="POST" enctype="multipart/form-data">
        <label for="file">Select CSV File:</label>
        <input type="file" name="file" id="file" accept=".csv" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
